<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Portfolio - Redirection</title>
    <script type="text/javascript">
      // Gestion des SPA sur GitHub Pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <script>
      const pathSegmentsToKeep = 1; // Ajustez selon la profondeur de votre repo
      const redirectUrl = sessionStorage.redirect;
      delete sessionStorage.redirect;
      
      if (redirectUrl != null) {
        const segments = redirectUrl.split('/');
        const baseUrl = segments.slice(0, pathSegmentsToKeep + 1).join('/');
        const remainingPath = segments.slice(pathSegmentsToKeep + 1).join('/');
        window.location.replace(baseUrl + '/' + remainingPath);
      } else {
        window.location.replace(window.location.origin + process.env.PUBLIC_URL);
      }
    </script>
  </body>
</html>
